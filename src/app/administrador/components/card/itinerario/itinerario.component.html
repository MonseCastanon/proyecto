<mat-card>
  <mat-card-header>
    <mat-card-title> {{ itinerario.nombre }} </mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="itinerario | itinerarioImage" [alt]="itinerario.nombre">


  <mat-card-content class="mt-2">
    <!-- <h4> {{ paquete.contacto }} </h4> -->
    <p>
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of
        itinerario.nombre.split(',') | slice:0:3">
        {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>

  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button
    mat-raised
    color="primary"
    [routerLink]="['/administrador/editariti',itinerario.id]">
    <mat-icon>edit</mat-icon>
    Editar
    </button>
    <span class="spacer"></span>
    <button mat-button
    mat-raised
    [routerLink]="['/administrador/itinerarios',itinerario.id]">
    <mat-icon>more_horiz</mat-icon>
    MÃ¡s
    </button>
  </mat-card-actions>
</mat-card>
