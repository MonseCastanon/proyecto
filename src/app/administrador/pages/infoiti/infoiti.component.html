<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="itinerario; else divLoading" class="grid p-2">

    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
          <mat-card-title>{{ itinerario.nombre }}</mat-card-title>
          <!-- <mat-card-subtitle> {{paquete.contacto }}</mat-card-subtitle> -->
        </mat-card-header>

       <img [src]="itinerario | itinerarioImage" [alt]="itinerario.nombre" mat-card-image />

    </mat-card>
    <mat-card class="col-12 sm:col-6">
          <mat-card-header>
            <mat-card-title>Informaci√≥n</mat-card-title>
            <mat-card-subtitle>{{itinerario.nombre}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <mat-list>
                <mat-list-item>{{itinerario.dia_1}}</mat-list-item>
                <mat-list-item>{{itinerario.actividades_dia_1}}</mat-list-item>
                <mat-list-item>{{itinerario.dia_2}}</mat-list-item>
                <mat-list-item>{{itinerario.actividades_dia_2}}</mat-list-item>
                <mat-list-item>{{itinerario.dia_3}}</mat-list-item>
                <mat-list-item>{{itinerario.actividades_dia_3}}</mat-list-item>
                <mat-list-item>{{itinerario.dia_4}}</mat-list-item>
                <mat-list-item>{{itinerario.actividades_dia_4}}</mat-list-item>
            </mat-list>

            <button
              mat-button
              color="warning"
              (click)="goBack()"
              >
              Regresar
            </button>
          </mat-card-content>
    </mat-card>
</div>
